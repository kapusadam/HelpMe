<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-cloak>
    <div ng-controller="GreetingController">

        <!--<div ng-bind-template="{{greeting1}} {{greeting2}}"></div>-->
        <!--<p ng-bind-html="myHTML"></p>-->
        <div style="height: 305px">
            <cm-carousel></cm-carousel>
        </div>

        <cm-progress-bar></cm-progress-bar>

        <button class="btn btn-default" ng-click="open()">Open me!</button>
        <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
        <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
        <button class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>



    <my-dir title="push me"></my-dir>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="app.js"></script>
</body>
</html>
